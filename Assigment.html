<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="../Project1/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Search Page</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchResults()">
            <select id="filter" onchange="searchResults()">
                <option value="all">All</option>
                <option value="articles">Articles</option>
                <option value="tutorials">Tutorials</option>
            </select>
        </div>
        <div id="resultsContainer">
            <p>Start typing to search...</p>
        </div>
    </div>

    <script src="../Project1/script.js">

	</script>
</body>
</html>
